<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        border: 1px solid red;
        margin: 20px;
        border-radius: 5px;
      }

      @media (min-width: 700px) {
        .container {
          flex-direction: row;
        }
        .box {
          background-color: #000;
          margin: 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
