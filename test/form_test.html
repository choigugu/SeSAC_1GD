<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>

        <label>이메일<input type="email" placeholder="love@examle.com"></label>
        
        <br>
        <br>
        <br>

        <h3>나이</h3>

        <label><input type="radio" name="age" id="twenty">20대</label>
        <label><input type="radio" name="age" id="thirty">30대</label>
        <label><input type="radio" name="age" id="fourty">40대</label>
        <label><input type="radio" name="age" id="fifty">50대</label>

        <br>
        <br>
        <br>

        <input type="checkbox" name="lecture" id="js"><label for="js">javascript</label>
        <input type="checkbox" name="lecture" id="css"><label for="css">jcss</label>

        <br>
        <br>
        <br>

        <textarea cols="100" rows="10" placeholder="하고싶은말을 써주세요!"></textarea>
        <input type="submit">
    </form>

</html>
